name: Generate Snake

on:
  workflow_dispatch:      # permite rodar manualmente
  schedule:
    - cron: "0 0 * * *"   # roda automaticamente todo dia Ã  meia-noite UTC

permissions:
  contents: write   # ðŸ‘ˆ permite ao bot salvar arquivos na branch "output"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: anaguedez   # ðŸ‘ˆ seu usuÃ¡rio do GitHub
          outputs: |
            dist/github-contribution-grid-snake-custom.svg?palette=github-dark&color_snake=green&color_dots=#32CD32,#8A2BE2,#32CD32,#8A2BE2

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
